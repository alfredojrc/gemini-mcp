# Gemini MCP Server - Production Docker Compose
# Includes Nginx reverse proxy and optional Qdrant vector database

services:
  # ===========================================================================
  # Gemini MCP Server
  # ===========================================================================
  gemini-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: gemini_mcp
    restart: unless-stopped
    expose:
      - "8765"
    environment:
      - GEMINI_MCP_TRANSPORT=sse
      - GEMINI_MCP_SERVER_PORT=8765
      - GEMINI_MCP_LOG_LEVEL=${GEMINI_MCP_LOG_LEVEL:-WARNING}
      - GEMINI_MCP_ENABLE_SWARM=true
      - GEMINI_MCP_ENABLE_DEBATE=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      - ${HOME}/.gemini:/home/app/.gemini:ro
      - gemini_mcp_data:/home/app/.gemini-mcp
      - ./plugins:/app/plugins:ro
      - ./personas:/app/personas:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gemini_net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ===========================================================================
  # Nginx Reverse Proxy
  # Provides connection resilience for SSE clients
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: gemini_mcp_nginx
    restart: unless-stopped
    ports:
      - "${GEMINI_MCP_PUBLIC_PORT:-8765}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gemini-mcp
    networks:
      - gemini_net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Qdrant Vector Database (Optional)
  # For knowledge storage and semantic search
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: gemini_mcp_qdrant
    profiles:
      - qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - gemini_qdrant_data:/qdrant/storage
    networks:
      - gemini_net

volumes:
  gemini_mcp_data:
    name: gemini_mcp_data
  gemini_qdrant_data:
    name: gemini_qdrant_data

networks:
  gemini_net:
    driver: bridge
