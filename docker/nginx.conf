# Nginx configuration for Gemini MCP Server
# Provides connection resilience for SSE clients

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream for gemini-mcp
    upstream gemini_mcp {
        server gemini-mcp:8765;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            proxy_pass http://gemini_mcp/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # SSE endpoint - critical settings for long-lived connections
        location /sse {
            proxy_pass http://gemini_mcp/sse;
            proxy_http_version 1.1;

            # SSE-specific settings
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            proxy_set_header X-Accel-Buffering 'no';

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts - very long for SSE
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;

            # Buffering - disabled for streaming
            proxy_buffering off;
            chunked_transfer_encoding on;
        }

        # MCP messages endpoint
        location /messages {
            proxy_pass http://gemini_mcp/messages;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Reasonable timeout for RPC calls
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Root - redirect to health
        location / {
            return 301 /health;
        }
    }
}
